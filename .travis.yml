language: android

notifications:
  email: false

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.1
    - android-25

branches:
  only:
    - master
    - develop

script:
  - if [ $TRAVIS_PULL_REQUEST == 'false' ];
    then ./gradlew sonarqube -Dsonar.analysis.mode=publish -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=lachlanmckee-github -Dsonar.login=$SONAR_TOKEN;
    fi

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/

before_install:
  - chmod +x gradlew
  - chmod +x gradle/wrapper/gradle-wrapper.jar
